<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="createCoockie('teste')">Create Coockie</button>

    <script>
        function createCoockie(value) {

            alert("Coockie created!")

            var data = new Date()

            data.setTime(data.getTime() + 60000)

            document.coockie = "cockieName=" + value + "; expires=" + data.toUTCString()

            console.log(document.coockie)

            return "Success!"
        }
    </script>

</body>
</html>
